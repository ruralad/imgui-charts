<!doctypehtml><html lang=en><head><meta charset=utf-8><meta content="width=device-width,initial-scale=1"name=viewport><title>ImGui Counter</title><style>*{margin:0;padding:0;box-sizing:border-box}body,html{width:100%;height:100%;overflow:hidden;background:#1a1a1c}#canvas{display:block;position:absolute;top:0;left:0;width:100%;height:100%}#loading{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);color:#e0e0e0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;font-size:18px;text-align:center}.spinner{width:40px;height:40px;margin:0 auto 16px;border:3px solid #333;border-top-color:#7c3aed;border-radius:50%;animation:spin .8s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}</style></head><body><div id=loading><div class=spinner></div><div>Loading WebAssembly...</div></div><canvas id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas><script>var Module={canvas:document.getElementById("canvas"),onRuntimeInitialized:function(){document.getElementById("loading").style.display="none"}}</script><script async src=index.js></script></body></html>
